        camera_image: camera.octoprint
  - title: Map
    id: map
    icon: mdi:earth
    panel: true
    cards:
      - id: 000b8ac8f0184ae7b5efb4b2d9577690  # Automatically created id
        type: map
        entities:
          - device_tracker.pforristal_ptfs9
          - device_tracker.tforristal_trfs8
          - zone.home
          - zone.work__pf
          - zone.work__tf
          - zone.central_market
          - zone.heb_alabama
          - zone.heb_bellaire
          - zone.heb_buffalo
          - zone.costco_greenway

