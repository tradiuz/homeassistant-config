light:
  - name: stair_tread
    platform: mqtt
    state_topic: stair-tread/relay/0
    command_topic: stair-tread/relay/0/set
    payload_on: 1
    payload_off: 0
    availability_topic: stair-tread/status
    payload_available: 1
    payload_not_available: 0
    brightness_state_topic: stair-tread/brightness
    brightness_command_topic: stair-tread/brightness/set
    rgb_state_topic: stair-tread/rgb
    rgb_command_topic: stair-tread/rgb/set
    color_temp_command_topic: stair-tread/mired/set
    white_value_state_topic: stair-tread/channel/3
    white_value_command_topic: stair-tread/channel/3/set
