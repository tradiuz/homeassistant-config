master_bathroom_fan_autooff:
  alias: Master Bathroom Fan auto-off
  sequence:
    - delay:
        minutes: 2
    - service: homeassistant.turn_off
      data:
        entity_id: switch.living_room_lamp_switch_8_0



master_bathroom_fan:
  alias: Master Bathroom Fan
  sequence:
    - service: script.turn_off
      data:
        entity_id: script.master_bathroom_fan_autooff
    - service: homeassistant.turn_on
      entity_id: switch.living_room_lamp_switch_8_0
    - service: script.turn_on
      data:
        entity_id: script.master_bathroom_fan_autooff


