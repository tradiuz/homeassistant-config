people:
  name: People
  entities:
    - device_tracker.pforristal_ptfs7
    - device_tracker.tforristal_trfs6
    - device_tracker.bforristal_bcfgp

weather:
  name: Weather
  entities:
    - sun.sun
    - sensor.dark_sky_summary
    - sensor.dark_sky_temperature
    - sensor.dark_sky_humidity
    - sensor.dark_sky_precip_probability
master_bedroom:
  name: Master Bedroom
  entities:
    - sensor.master_bedroom_temperature
    - sensor.master_bedroom_humidity
    - light.bedroom_light_level_4_0
    - switch.night_stand_light_switch_6_0
    - switch.snake_tank_light_switch_5_0
master_bathroom:
  name: Master Bathroom
  entities:
    - sensor.master_bathroom_temperature
    - sensor.master_bathroom_humidity
livingroom:
  name: Livingroom
  entities:
    - sensor.livingroom_temperature
    - sensor.livingroom_humidity
    - light.living_room_light_level_11_0
    - switch.living_room_lamp_switch_8_0

kitchen:
  name: Kitchen
  entities:
    - sensor.kitchen_temperature
    - sensor.kitchen_humidity
    - switch.kitchen_sink_light_switch_2_0
    - switch.kitchen_stove_light_switch_9_0
